<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Game with Static Centered Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(26, 25, 44);
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 1px;
      width: 100vw;
      background-color: black;
      z-index: 100;
    }

    .green-bar, .blue-bar {
      position: absolute;
      top: 0;
      height: 1px;
      width: 10px;
      z-index: 101;
    }

    .green-bar {
      background-color: #00FF00;
    }

    .blue-bar {
      background-color: #0000FF;
    }

    .touch-left, .touch-right {
      position: fixed;
      top: 0;
      height: 100vh;
      width: 50%;
      z-index: 10;
    }

    .touch-left { left: 0; }
    .touch-right { right: 0; }

    #ad-wrapper {
      position: fixed;
      top: 10px; /* Below pixel row */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 250px;
      z-index: 999;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Top pixel bar -->
  <div id="top-bar">
    <div class="green-bar" id="green-bar"></div>
    <div class="blue-bar" id="blue-bar"></div>
  </div>

  <!-- Touch zones for mobile direction control -->
  <div class="touch-left" id="touch-left"></div>
  <div class="touch-right" id="touch-right"></div>

  <!-- Static Centered Ad -->
  <div id="ad-wrapper">
    <script type="text/javascript">
      atOptions = {
        'key' : '6cc4c67e28ed0e6895b3c88421abe359',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/6cc4c67e28ed0e6895b3c88421abe359/invoke.js"></script>
  </div>

  <script>
    const greenBar = document.getElementById('green-bar');
    const blueBar = document.getElementById('blue-bar');
    const barWidth = 10;
    const blueSpeed = 2;
    const totalWidth = window.innerWidth;
    const maxBluePos = totalWidth - barWidth;
    let bluePos = 0;
    let blueDirection = 1;

    function randomGreenPosition() {
      const maxSections = Math.floor(totalWidth / barWidth);
      const index = Math.floor(Math.random() * maxSections);
      greenBar.style.left = `${index * barWidth}px`;
    }

    randomGreenPosition();

    function updateBlue() {
      bluePos += blueDirection * blueSpeed;

      if (bluePos <= 0) {
        bluePos = 0;
        blueDirection = 0;
      } else if (bluePos >= maxBluePos) {
        bluePos = maxBluePos;
        blueDirection = 0;
      }

      blueBar.style.left = `${bluePos}px`;

      const greenPos = parseInt(greenBar.style.left);
      if (
        bluePos < greenPos + barWidth &&
        bluePos + barWidth > greenPos
      ) {
        randomGreenPosition();
      }

      requestAnimationFrame(updateBlue);
    }

    // Keyboard support
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
        if (bluePos > 0) blueDirection = -1;
      } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
        if (bluePos < maxBluePos) blueDirection = 1;
      }
    });

    // Touch support
    document.getElementById('touch-left').addEventListener('click', () => {
      if (bluePos > 0) blueDirection = -1;
    });

    document.getElementById('touch-right').addEventListener('click', () => {
      if (bluePos < maxBluePos) blueDirection = 1;
    });

    requestAnimationFrame(updateBlue);
  </script>
</body>
</html>
