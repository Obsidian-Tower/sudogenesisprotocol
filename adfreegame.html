<!-- Bouncing Centered Ad -->
<div id="ad-wrapper">
  <script type="text/javascript">
    atOptions = {
      'key' : '6cc4c67e28ed0e6895b3c88421abe359',
      'format' : 'iframe',
      'height' : 250,
      'width' : 300,
      'params' : {}
    };
  </script>
  <script type="text/javascript" src="//www.highperformanceformat.com/6cc4c67e28ed0e6895b3c88421abe359/invoke.js"></script>
</div>

<style>
  #ad-wrapper {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 250px;
    z-index: 999;
    pointer-events: auto;
  }
</style>

<script>
  // Bounce the ad side to side
  const adWrapper = document.getElementById('ad-wrapper');
  let adX = window.innerWidth / 2 - 150; // Centered
  let adDirection = 1;
  const adSpeed = 0.3;
  const adWidth = 300;

  function bounceAd() {
    adX += adDirection * adSpeed;
    const maxAdX = window.innerWidth - adWidth;
    if (adX <= 0) {
      adX = 0;
      adDirection = 1;
    } else if (adX >= maxAdX) {
      adX = maxAdX;
      adDirection = -1;
    }
    adWrapper.style.left = `${adX}px`;
    requestAnimationFrame(bounceAd);
  }

  requestAnimationFrame(bounceAd);
</script>
