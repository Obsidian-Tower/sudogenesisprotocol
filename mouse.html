<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mouse Tracker</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: monospace;
    background: #f5f5f5;
  }

  /* Top-left HUD */
  #hud {
    position: fixed;
    top: 0;
    left: 0;
    padding: 8px 10px;
    background: rgba(0,0,0,0.8);
    color: #fff;
    font-size: 13px;
    z-index: 9999;
    pointer-events: none;
  }

  /* Crosshair vertical line */
  #vline {
    position: fixed;
    top: 0;
    width: 1px;
    height: 100vh;
    background: red;
    pointer-events: none;
    z-index: 9998;
  }

  /* Crosshair horizontal line */
  #hline {
    position: fixed;
    left: 0;
    height: 1px;
    width: 100vw;
    background: red;
    pointer-events: none;
    z-index: 9998;
  }
</style>
</head>

<body>

<div id="hud">Move mouse...</div>
<div id="vline"></div>
<div id="hline"></div>

<script>
  const hud = document.getElementById('hud');
  const vline = document.getElementById('vline');
  const hline = document.getElementById('hline');

  function update(e) {
    const x = e.clientX;
    const y = e.clientY;

    // Update text
    hud.textContent = 
      `client: ${x}, ${y} | page: ${e.pageX}, ${e.pageY}`;

    // Move crosshair
    vline.style.left = x + "px";
    hline.style.top = y + "px";
  }

  window.addEventListener('mousemove', update, { passive: true });
</script>

</body>
</html>
